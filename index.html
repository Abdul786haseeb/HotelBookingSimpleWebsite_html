<!DOCTYPE html>
<html lang="en">
<head>
<title>Booking Hotel</title>
</head>    
<body>
<form>
<center> <h1>Hotel Booking</h1>
<label for="Name"><b>Customer Name:</b></label>
<input type="text" id="Name" maxlenght="20"><br><br>

<label for="Number"><b>Contact No:</b></label>
<input type="number" id="Number"><br><br>

<label for="E-mail"><b>E-mail:</b></label>
<input type="email" id="E-mail"><br><br>



<b>Room Type:</b> <input type="radio" id="AC" name="Room Type" value="AC">
<label for="AC"><b>AC</b></label>
<input type="radio" id="Non-AC" name="Room Type" value="Non-AC"> >
<label for="Non-AC"><b>Non-AC</b></label><br><br>



<b>Types of Food :</b> <input type="checkbox" id="f1" name="f1" value="South Indian">
<label for="South Indian">South Indian</label>

<input type="checkbox" id="f2" name="f2" value="North Indian">
<label for="North Indian">North Indian</label>

<input type="checkbox" id="f3" name="f3" value="Chinese">
<label for="Chinese">Chinese</label>

<input type="checkbox" id="f4" name="f4" value="Western">
<label for="western">Western</label><br><br>

<textarea name="Reset"></textarea><br><br>

<input type="Reset">
<input type="Submit" value="Book>"

</center>        
</form>
</body>
</html>
